<div class="container">          
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Flight Id</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Flight time</th>
                <th>Number of seats</th>
                <th>Passengers</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in reservations">
                <td>{{r.flightId}}</td>
                <td>{{r.origin.city}}</td>
                <td>{{r.destination.city}}</td>
                <td>{{r.date}}</td>
                <td>{{r.flightTime}}</td>
                <td>{{r.numberOfSeats}}</td>
                <td>{{r.Passengers | passengers}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
