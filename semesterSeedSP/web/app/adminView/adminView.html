<div class="container">          
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Flight Id</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Flight time</th>
                <th>Number of seats</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in reservations">
                <td>{{r.flightId}}</td>
                <td>{{r.Origin}}</td>
                <td>{{r.Destination}}</td>
                <td>{{r.reservationDate}}</td>
                <td>{{r.flightTime}}</td>
                <td>{{r.numberOfSeats}}</td>
                <td>{{r.reserveeUser.userName}}</td>
            </tr>
        </tbody>
    </table>
</div>
